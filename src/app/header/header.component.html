        <a href="#home">Início<mat-icon>home</mat-icon></a>
      </div>
      <div class="option">
        <a href="#work">Trabalho<mat-icon>work</mat-icon></a>

<div *ngIf="!widthMaiorMenos920" (window:resize)="onResize($event)"> 
  <mat-toolbar class="mat-elevation-z4 tbarMenuSideNav">
    <button mat-icon-button (click)="sidenav.toggle()" color="accent">
      <mat-icon>menu</mat-icon>
    </button> 
  </mat-toolbar>
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav class="sidenav mat-elevation-z4" #sidenav mode="side" [(opened)]="sidenavOpened" fixedInViewport="true" fixedTopGap="55">
        <div class="sidenavItems">
          <ul>
            <li><a href="#home" (click)="sidenav.toggle()"><mat-icon class="iconSideNav">home</mat-icon> Início </a></li>
            <li><a href="#work" (click)="sidenav.toggle()"><mat-icon class="iconSideNav">work</mat-icon>Work</a></li>
            <li><a href="#contacts" (click)="sidenav.toggle()"><mat-icon class="iconSideNav">contacts</mat-icon> Contato </a></li>
            <li><a href="#"><mat-icon class="iconSideNav">language</mat-icon> Idioma </a></li>
            <li><a href="https://www.linkedin.com/in/gabrielnunesfaria/" target="_blank"><img src="../assets/icons/linkedinTbar.png" alt="Linkedin"> Linkedin</a></li>
            <li><a href="https://github.com/GabrielFaria23" target="_blank"><img src="../assets/icons/gitTbar.png" alt="GitHub"> GitHub</a></li>
          </ul>
        </div>
      </mat-sidenav>      
    </mat-sidenav-container>
</div>
